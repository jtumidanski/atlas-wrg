# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'atlasms'
  imageRepository: 'atlas-wrg'
  containerRegistry: 'atlasms.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
  - stage: BuildArtifacts
    displayName: Build and Deploy Artifacts
    jobs:
      - job: Build
        displayName: Build and Deploy Artifacts
        pool:
          vmImage: 'macos-latest'
        steps:
          - task: MavenAuthenticate@0
            inputs:
              artifactsFeeds: 'JustinTumidanski'
              mavenServiceConnections: 'maven'
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'compile deploy'
              publishJUnitResults: false
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
            env:
              JAVA_HOME: $(JAVA_HOME_14_X64)
              PATH: $(JAVA_HOME_14_X64)/bin:$(PATH)
  - stage: BuildDocker
    displayName: Build and Push Docker Image
    jobs:
      - job: Build
        displayName: Build and Push Docker Image
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
